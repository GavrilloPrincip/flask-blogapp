{% extends "index.html" %}
{% block body %}
<h3>Kontrol Paneli</h3>
<hr>
<a class="btn btn-danger" href="/addArticle">Add Artcile</a>
<hr>
{% if result %}
  <table class="table table-hover">
    <thead>
    <tr class="table-danger">
      <th scope="col">id</th>
      <th scope="col">title</th>
      <th scope="col">author</th>
      <th scope="col">date</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
  {% for i in result %}
    <tr>
      <th scope="row">{{i["id"]}}</th>
      <td><a href="/article/{{i['id']}}">{{i["title"]}}</a></td>
      <td>{{i["author"]}}</td>
      <td>{{i["cdate"]}}</td>
      <td><a href="/edit/{{i['id']}}" class="btn btn-danger">Güncelle</a></td>
      <td><a href="/delete/{{i['id']}}" class="btn btn-danger">Sil</a></td>
    </tr> 
  {% endfor %}
  </tbody>
  </table>


{% else %}
  <div class="alert alert-danger" role="alert">Henüz makale eklenmemiş</div>
{% endif %}
{% endblock body %}
